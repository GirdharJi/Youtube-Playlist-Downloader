<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist Downloader</title>
</head>

<body>
    <form id="form" style="text-align: center;">
        <input type="url" name="url" id="url" required>
        <button type="submit" id="submit">Download</button>
    </form>

    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const form = document.querySelector("#form");
            form.addEventListener("submit", async (event) => {
                event.preventDefault();
                const url = document.querySelector("#url");
                const toSendObj = { link: url.value };
                let response = await fetch("/api/download", {
                    method: "POST",
                    body: JSON.stringify(toSendObj),
                    headers: {
                        "Content-Type": "application/json"
                    }
                })
                let { message } = await response.json();
                alert(message);
            })
        })
    </script>
</body>

</html>
